<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Art</title>
</head>
<body>
  <!-- HEADER -->
  <div class="container-fluid">
    <header id="header" class="row">
      <div id="logo-container">
        <img id="logo" src="img/art_logo.svg" alt="Art">
        <h1>Torquattoart</h1>
      </div>
      <p>Exibições de arte</p>
    </header>

  </div>
  <!-- MAIN IMAGE -->
  <div class="container" id="main-image-container">
    <div class="main-image center-image">
      <div class="main-image-info">
        <h2>Arte no muro</h2>
        <p class="secondary-color">Realizada por torquattoart</p>
       
      </div>
    </div>
  </div>
  <!-- GALLERY -->
  <div class="container" id="gallery-container">
    <div class="col-12">
      <h1>Artes em destaque</h1>
    </div>
    <div class="row gx-md-5">
      <div class="col-xs-12 col-md-6">
        <div class="small-image-container center-image" id="img-2"></div>
        <h3>Obra de arte comercial</h3>
       
      
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="small-image-container center-image" id="img-3"></div>
        <h3>Design para skate shop</h3>
        
      
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="small-image-container center-image" id="img-4"></div>
        <h3>Arte para logo atlética</h3>
        
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="small-image-container center-image" id="img-5"></div>
        <h3>Design para mascote atlética</h3>

      </div>
  
    </div>
    <footer class="container">
      <p class="secondary-color">Nos encontre nas redes sociais:</p>
      <div class="row justify-content-center" id="social-icons-container">
        
        <div class="col-1">
          <a href="https://www.instagram.com/torquattoart/?igshid=1amr3kuwc7rqs"><i class="bi bi-instagram secondary-color"></i></a>
        </div>
        <div class="col-1">
          <a href="https://twitter.com/torquattoart"><i class="bi bi-twitter secondary-color"></i></a>
        </div>
      </div>
      <p class="secondary-color">Art &copy; 2023</p>
    </footer>
  </div>
</body>
</html>
